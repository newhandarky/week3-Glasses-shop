<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3 眼鏡官網-門市-台北中山旗艦店</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,-25" />
</head>

<body>
    <%- include("./layout/header"); -%>

        <div class="shop">
            <div class="container block-padding">

                <%- include("./layout/pages_title"); -%>

                    <div class="mb-40">
                        <div>
                            <label class="shop__label d-flex font-lg font-normal" for="shops">選擇地區
                                <select class="shop__select ml-16" name="shops" id="shops">
                                    <option value="taipei-1">台北中山旗艦店</option>
                                    <option value="taipei-2">台北綠園店</option>
                                    <option value="taichung-1">台中清水旗艦店</option>
                                    <option value="kaohsiung-1">高雄中正形象店</option>
                                    <option value="kaohsiung-2">高雄夢時代店</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="shop__info row">
                        <div class="shop__info__card col-5 col-md-12">

                            <div class="shop__info__photo shop__info--rwd">
                                <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/storepage-1.png?raw=true"
                                    alt="門市照片-中山旗艦店">
                            </div>
                            <div class="shop__info__text shop__info--rwd">
                                <div class="shop__card__item--border shop__card__item__title">
                                    <h2 class="font-lg font-normal">台北中山旗艦店</h2>
                                </div>
                                <div class="shop__card__item--border shop__card__item__text d-flex fd-column">
                                    <p class="d-flex "><span class="material-symbols-outlined mr-12">
                                            call</span>電話：(02)000-1234</p>
                                    <p class="d-flex margin-upDown"><span class="material-symbols-outlined mr-12">
                                            schedule</span>營業時間：10:00-21:00</p>
                                    <p class="d-flex "><span class="material-symbols-outlined mr-12">
                                            location_on</span>地址：台北市中山區南京東路25巷2-1號</p>
                                </div>
                            </div>
                        </div>

                        <iframe class="shop__info__local__map col-7 col-md-12"
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14457.934184343017!2d121.54658258715818!3d25.051594999999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5a-25bO255y86Y-h!5e0!3m2!1szh-TW!2stw!4v1690728474487!5m2!1szh-TW!2stw"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
            </div>

        </div>






        </div>

        </div>

        <%- include("./layout/footer"); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
